<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wukong Coin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Font+Name:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="mythical-creature">
            <div class="button-container">
                <a href="https://example.com" target="_blank">
                    <button class="custom-button">
                        <img src="/img/X.png" alt="Icon 1" class="button-icon">
                    </button>
                </a>
                
                <a href="https://anotherexample.com" target="_blank"></a>
                    <button class="custom-button">
                        <img src="/img/telegram.png" alt="Icon 2" class="button-icon"> 
                    </button>
                </a>
                <button id="popupButton" class="icon-button">
                    <img src="/img/platform.svg" alt="Icon 3" class="button-icon">
                </button>
            </div>
            
        </div>
    </div>

     <!-- Custom Popup -->
     <div id="customPopup" class="popup">
        <div class="popup-content">
            <p class="address">
                <span class="blockchain-label">SOL:</span> 
                <span id="address1">AddressOneExample</span>
            </p>
            <p class="address">
                <span class="blockchain-label">BSC:</span> 
                <span id="address2">AddressTwoExample</span>
            </p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <div class="storybox">
        <p class="story-text">Here is your background story. This box will be located in the bottom-left corner of the page and will have a semi-transparent grey background with gold text.</p>
    </div>

    <script src="script.js"></script>


</body>
</html>
